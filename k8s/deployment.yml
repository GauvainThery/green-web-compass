# Kubernetes deployment configuration
apiVersion: v1
kind: Namespace
metadata:
  name: naubion
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: naubion-frontend
  namespace: naubion
spec:
  replicas: 2
  selector:
    matchLabels:
      app: naubion-frontend
  template:
    metadata:
      labels:
        app: naubion-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/yourusername/naubion/frontend:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: naubion-frontend-service
  namespace: naubion
spec:
  selector:
    app: naubion-frontend
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: naubion-backend
  namespace: naubion
spec:
  replicas: 2
  selector:
    matchLabels:
      app: naubion-backend
  template:
    metadata:
      labels:
        app: naubion-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/yourusername/naubion/backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: naubion-secrets
                  key: database-url
            - name: MAILJET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: naubion-secrets
                  key: mailjet-api-key
            - name: MAILJET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: naubion-secrets
                  key: mailjet-secret-key
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: naubion-backend-service
  namespace: naubion
spec:
  selector:
    app: naubion-backend
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: naubion-ingress
  namespace: naubion
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
spec:
  tls:
    - hosts:
        - yourdomain.com
        - api.yourdomain.com
      secretName: naubion-tls
  rules:
    - host: yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: naubion-frontend-service
                port:
                  number: 80
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: naubion-backend-service
                port:
                  number: 80
